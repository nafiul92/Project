{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<h3>Library Management System </h3>

{% if book %}

    <div class="container-fluid">
        <div class="row" style="margin-top: 6%">
            <div class="col-sm-8 blog-main">
                <div class="blog-post">
                    <div class="row">
                        {% for b in book %}
                            <div class="col-md-4">
                                <div class="thumbnail">
                                     <a href="{% url 'book_details' b.pk %}">
                                        <img src="{{ b.image.url }}" alt="..." style="height: 150px; width: auto">
                                        </a>

                                        <div class="caption">
                                            <h3 class="text-center">
                                                <a href="{% url 'book_details' b.pk %}">{{ b.name }}</a>
                                            </h3>
                                            <p class="text-center">{{ b.author }}</p>
                                            <p class="text-center">{{ b.category }}</p>
                                        </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                 </div><!-- /.blog-post -->
                </div><!-- /.blog-main -->

            </div><!-- /.row -->
    </div>
    <!-- /.container -->

{% else %}
<h3 style="text-align:center; color:#3E454C;">No Search Found</h3>
{% endif %}

{% endblock %}
